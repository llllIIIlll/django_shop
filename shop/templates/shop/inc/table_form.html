<div class="tips"></div>
<table>
  {% csrf_token %}
  {% for field in form %}
    <tr>
      <td>{{ field.label_tag  }}</td>
      <td>{{ field  }}</td>
    </tr>
    <tr class="error">
      <td colspan="2">
        <ul>
          {% for error in field.errors %}
            <li>{{ error|escape }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
  {% endfor %}
</table>
